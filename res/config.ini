; If random particles_is false (0)
; set the inital particle poses to the init_ values
; (0.0, 0.0) - field origin
; init_x, init_y units: mm
; init_theta units: radians (!)
init_x                   = 0.0
init_y                   = 0.0
init_theta               = 0.0
; If random_particles is true (not zero)
; set particle poses to area defined by min_ and max_ values
; x, y units: mm
; theta units: radians (!)
