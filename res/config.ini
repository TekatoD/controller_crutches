min_y                    = -2000.0
min_theta                = 1.57
max_x                    = 3000.0
max_y                    = 0.0
max_theta                = 0.0
; motion model noise
; odometry motion model (http://www.mrpt.org/wp-content/uploads/2010/08/Motion_model_thrun.png)
